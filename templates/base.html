$def with (content)
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->

        <!-- TODO: move to footer -->
        <!-- Include *.js files defined in the content page -->
$if content.jsfiles:
    $for f in content.jsfiles.split():
        <script type="text/javascript" src="static/script/$f"></script>

        <!-- Include *.css files defined on the content page -->
$if content.cssfiles:
	$for f in content.cssfiles.split():
		<link type="text/css" href="static/style/$f" rel="stylesheet">
            
        <title>web.py - jQuery</title>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="app_header">
                <a class="navbar-brand" id="app_header_logo"></a>

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                                <img id="settings_btn" src="static/images/settings_24.png" alt="Settings" title="Settings" > <span class="sr-only">(current)</span></a>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="row">
            <!-- Python render() -->
$:content
            </div>

                </div>

            </footer>
        </div> <!-- .container -->

     s   <!-- Optional JavaScript -->

        <script src="static/script/base.js"></script>
